    hideCopyright = true

    # Custom CSS
    custom_css = ["css/custom.css"]
    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    # Bottom sns share
    snsShare = true # new add
    # Popular sns share
