[params] # theme parameters
    author = "Silvia Peracchi" # Author's name.
    info = "Economist" # Author's job title or info.
    description = "Silvia Peracchi's personal website" # Site description.
    keywords = "economics" # Site keywords.
    avatarurl = "images/silvia_emoji-computer.jpg" # Contain the path of the optionnal avatar in the static folder.
    colorScheme = "light"
    hideColorSchemeToggle = false

    footercontent = "" # Add footer content
    fixedbarContent = "Wanna write me an e-mail? " # Add fixedbar content
    fixedbarContentAfter = "silvia.peracchi.sp@gmail.com" # Add fixedbar content after click

    # Whether you want to hide copyright and credits in the footer.
